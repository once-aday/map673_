<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>A simple map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    
    <script src='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.js'></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
    <script src='https://code.jquery.com/jquery-1.12.0.min.js'></script>

    <link href='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.css' rel='stylesheet' />

    <style>
        body {
          margin:0;
          padding:0;
        }
        #map {
          position:absolute;
          top:0;
          bottom:0;
          width: 100%;
        }
        #ui-slider {
            position: absolute;
            top: 20px;
            left: 60px;
        }
    </style>
</head>
<body>

    
    <div id='map'></div>
    
    <div id="ui-slider">
         <input type="range" min="1", max="8", value="1", step="1" class="slider">
    </div>
    
    

    <script>
        L.mapbox.accessToken = 'pk.eyJ1Ijoicmdkb25vaHVlIiwiYSI6Im5Ua3F4UzgifQ.PClcVzU5OUj17kuxqsY_Dg';

        var map = L.mapbox.map('map', 'mapbox.light', {
            center: [-.23, 37.8],
            zoom: 7,
            minZoom: 6,
            maxZoom: 9,
            maxBounds: L.latLngBounds([-6.22, 27.72],[5.76, 47.83])
        });
        
//        var countyCentroids = omnivore.csv('kenya_education_2014.csv').addTo(map);
//        console.log(countyCentroids[]);
        
        var countyCentroids = omnivore.csv('kenya_education_2014.csv')
            .on('ready', function(e) {
                drawMap(e.target.toGeoJSON());
            })
            .on('error', function(e) {
                console.log(e.error[0].message);
        });

        function drawMap(schoolData) {
            var girls = L.geoJson(schoolData, {
                    pointToLayer: function(feature, layer){
                        return L.circleMarker(layer, {
                            color: '#D96D02',
                            opacity: 1,
                            weight: 2,
                            fillOpacity: 0,
                            radius: calcRadius(Number(feature.properties.G1))
                        });
                    }
                }).addTo(map);

            var boys = L.geoJson(schoolData, {
                pointToLayer: function(feature, layer){
                    return L.circleMarker(layer, {
                        color: '#6E77B0',
                        opacity: 1,
                        weight: 2,
                        fillOpacity: 0,
                        radius: calcRadius(Number(feature.properties.B1))
                    });
                }
            }).addTo(map);
        }

        function calcRadius(val) {
            var radius = Math.sqrt(val/Math.PI);
            return radius * .6;
        }
        
        
    </script>
</body>
</html>
